<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de bases numéricas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- <div id="card">
            <p id="aviso">Os números na base ${algarismos[base].nomeBase} só aceitam os algarismos ${algarismos[base].algarismos}.</p>
        </div> -->
        <div class="container">
            <div class="header">
                <h1>Conversor de bases</h1>
            </div>
            <div class="box">
                <div class="box-metade bases">
                    <p for="base1">Base inicial:</p>
                    <select id="baseInicial" onchange="mudarBase(1, baseInicial.value);">
                        <option value="2">Binário</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                    <p for="base2">Base final:</p>
                    <select id="baseFinal" onchange="mudarBase(2, baseFinal.value);">
                        <option value="10">Decimal</option>
                        <option value="2">Binário</option>
                        <option value="8">Octal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>

                <div class="box-metade numeros">
                    <p for="inpNumero1">Número <span id="spnBase1">decimal</span>:</p>
                    <input type="text" onclick="this.select()" onkeyup="verificarNumero(this, base1); calcular(this.value, base1, base2, 2)" id="inpNumero1">

                    <p for="inpNumero2">Número <span id="spnBase2">binário</span>:</p>
                    <input type="text" onclick="this.select()" onkeyup="verificarNumero(this, base2); calcular(this.value, base2, base1, 1)" id="inpNumero2">
                </div>
            </div>
            <div class="creditos">
                <p>Conversor feito por <a target="_blank" href="https://github.com/AgdaTaniguchi">Agda Taniguchi</a></p>
            </div>
        </div>
    </body>
</html>

<script src="js/main.js"></script>
